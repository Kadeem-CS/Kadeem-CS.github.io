<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3D Chess Game with Logic Integration</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <script>
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = () => {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 1.5;  // Increase intensity for better visibility
      
      // Create 3D Chessboard
      const boardSize = 8;
      const tileSize = 1;
      const tiles = [];
      for (let row = 0; row < boardSize; row++) {
        tiles[row] = [];
        for (let col = 0; col < boardSize; col++) {
          const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
          tile.position = new BABYLON.Vector3(col - boardSize / 2 + 0.5, 0, row - boardSize / 2 + 0.5);
          const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
          tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
          tile.material = tileMaterial;
          tiles[row][col] = tile;
        }
      }

      // Load chess pieces based on initial game state
      const pieceMap = {
        'p': 'blackPawn.glb', 'r': 'blackRook.glb', 'n': 'blackKnight.glb', 'b': 'blackBishop.glb', 'q': 'blackQueen.glb', 'k': 'blackKing.glb',
        'P': 'whitePawn.glb', 'R': 'whiteRook.glb', 'N': 'whiteKnight.glb', 'B': 'whiteBishop.glb', 'Q': 'whiteQueen.glb', 'K': 'whiteKing.glb'
      };

      initialGameState.forEach((row, rowIndex) => {
        row.forEach((piece, colIndex) => {
          if (piece) {
            const pieceFile = pieceMap[piece];
            const position = new BABYLON.Vector3(colIndex - boardSize / 2 + 0.5, 0.2, rowIndex - boardSize / 2 + 0.5);

            BABYLON.SceneLoader.ImportMesh("", "./models/", pieceFile, scene, (meshes) => {
              if (meshes.length > 0) {
                const chessPiece = meshes[0];
                chessPiece.position = position;
                chessPiece.scaling = new BABYLON.Vector3(0.6, 0.6, 0.6); // Adjust scale if needed
                chessPiece.actionManager = new BABYLON.ActionManager(scene);
                chessPiece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                  console.log(`Piece selected: ${piece} at (${rowIndex}, ${colIndex})`);
                }));
              } else {
                console.error(`No meshes loaded for ${pieceFile}`);
              }
            }, null, (scene, message, exception) => {
              console.error(`Failed to load piece ${piece} (${pieceFile})`, message, exception);
            });
          }
        });
      });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
